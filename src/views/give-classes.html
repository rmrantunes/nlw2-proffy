<!DOCTYPE html>
<html lang="pt_br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">


    <script src="/scripts/addField.js" defer></script>
  </head>

  <body id="page-give-classes">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/"><img src="images/icons/back.svg" alt="Voltar"></a>
          <img src="images/logo.svg" alt="Logo">
        </div>
        <div class="header-content">
          <strong>Que incrível que você quer dar aulas</strong>
          <p>O primeiro passo é preencher esse formulário de inscrição</p>

        </div>
      </header>

      <main>
        <form action="/save-classes" id="create-class" method="POST">
          <fieldset>
            <legend>Seus dados</legend>
            <div class="input-block">
              <label for="name">Nome completo</label>
              <input name="name" id="name" required>
            </div>

            <div class="input-block">
              <label for="avatar">Link da sua foto <small>(começe com https://)</small></label>
              <input name="avatar" id="avatar" type="url" required>
            </div>

            <div class="input-block">
              <label for="whatsapp">WhatsApp<small>(somente números)</small></label>
              <input name="whatsapp" id="whatsapp" type="number" required>
            </div>

            <div class="textarea-block">
              <label for="bio">Biografia</label>
              <textarea name="bio" id="bio" required></textarea>
            </div>
          </fieldset>

          <fieldset>
            <legend>Sobre a aula</legend>
            <div class="select-block">
              <label for="subject">Matéria</label>
              <select name="subject" id="subject" required>
                <option value="">Selecione uma opção</option>
                {%for subject in subjects %}
                <option value="{{loop.index}}">{{subject}}</option>
                {%endfor%}
              </select>
            </div>
            <div class="input-block">
              <label for="cost">Custo da sua hora/aula <small>R$</small></label>
              <input type="number" name="cost" id="cost">
            </div>
          </fieldset>

          <fieldset id="schedule-items">
            <legend>Horários disponíveis
              <button type="button" id="add-time">+ Novo horário</button></legend>
            <div class="schedule-item">
              <div class="select-block">
                <label for="weekday">Dia da semana</label>
                <select name="weekday[]" class="weekday" required>
                  <!--serve para agrupamento no JS, seleção de muitos dados.-->
                  <option value="">Selecione uma
                    opção
                  </option>
                  {%for weekday in weekdays %}
                  <option value="{{loop.index0}}">{{weekday}}</option>
                  {%endfor%}
                </select>
              </div>

              <div class="input-block">
                <label for="time_from">Das</label>
                <input type="time" name="time_from[]" class="time_from" required>
              </div>

              <div class="input-block">
                <label for="time_to">Até</label>
                <input type="time" name="time_to[]" class="time_to" required>
              </div>

              <div class="delete-schedule">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                  <path d="M19 24h-14c-1.104 0-2-.896-2-2v-17h-1v-2h6v-1.5c0-.827.673-1.5 1.5-1.5h5c.825 0 1.5.671 1.5 1.5v1.5h6v2h-1v17c0 1.104-.896 2-2 2zm0-19h-14v16.5c0 .276.224.5.5.5h13c.276 0 .5-.224.5-.5v-16.5zm-9 4c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm6 0c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm-2-7h-4v1h4v-1z" /></svg>
              </div>
            </div>
          </fieldset>
        </form>

        <footer>
          <p>
            <img src="images/icons/warning.svg" alt="Aviso importante">
            importante <br> Preencha todos os dados
          </p>
          <button type="submit" form="create-class" id="save-class-btn">Salvar cadastro</button>
        </footer>
      </main>
    </div>
  </body>

</html>
